<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <ul class="stringLights">
        <li class="bulb-blue"></li>
        <li class="bulb-red"></li>
        <li class="bulb-green"></li>
        <li class="bulb-yellow"></li>
        <li class="bulb-purple"></li>
        <li class="bulb-blue"></li>
        <li class="bulb-red"></li>
        <li class="bulb-green"></li>
        <li class="bulb-yellow"></li>
        <li class="bulb-purple"></li>
        <li class="bulb-blue"></li>
        <li class="bulb-red"></li>
        <li class="bulb-green"></li>
        <li class="bulb-yellow"></li>
        <li class="bulb-purple"></li>
        <li class="bulb-blue"></li>
    </ul>
    <div id="title">
        <h1 class="neon">Christmas Lights</h1>
    </div> 
    <div id="control">
        <button class="on"></button>  
        <div id="range">
            <label for="speed">Speed (between 1 and 5):</label>
            <input type="range" id="speed" name="speed" step="1" min="1" max="5">
            <input type="submit" id="submit" value="GO">
        </div>
    </div>
    <div class="overlay"></div>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
